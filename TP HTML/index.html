<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/main.css">
    <title>Calculatrice Scientifique</title>
   
</head>
<body>

    <div class="calculator">
        <div class="screen" id="screene"></div>
        <div class="buttons">
            <button class="clear" onclick="clearScreen()">C</button>
            <button class="operator" onclick="appendCharacter('/')">/</button>
            <button class="operator" onclick="appendCharacter('*')">*</button>
            <button class="operator" onclick="appendCharacter('-')">-</button>

            <button onclick="appendCharacter('7')">7</button>
            <button onclick="appendCharacter('8')">8</button>
            <button onclick="appendCharacter('9')">9</button>
            <button class="operator" onclick="appendCharacter('+')">+</button>

            <button onclick="appendCharacter('4')">4</button>
            <button onclick="appendCharacter('5')">5</button>
            <button onclick="appendCharacter('6')">6</button>
            <button onclick="sinus()">sin</button>

            <button onclick="appendCharacter('1')">1</button>
            <button onclick="appendCharacter('2')">2</button>
            <button onclick="appendCharacter('3')">3</button>
            <button onclick="cosinus()">cos</button>

            <button onclick="appendCharacter('0')">0</button>
            <button onclick="appendCharacter('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
            <button onclick="tangente()">tan</button>
            <button class="function" onclick="racine()">racine</button>
            <button class="function" onclick="log()">log</button>
            <button class="function" onclick="Exp()">Exp</button>
            <button class="function" onclick="facto()">facto</button>
            <button class="function" onclick="Hex()">Hex</button>
            <button class="function" onclick="Bin()">Bin</button>
            <button class="function" onclick="Dec()">Dec</button>
               
        </div>
                
        <div id="MyClockDisplay" class="CLOCK" onload="showTime()"></div>
    </div>
<script src="./Script/ulrich.js"></script>

</body>
</html>
